<filter systemd.dockerd.pgadmin.**>
  @type record_modifier
  <record>
    level INFO
  </record>
</filter>

<filter systemd.dockerd.pgadmin.**>
  @type parser
  key_name message
  reserve_data true
  <parse>
    @type regexp
    expression /^([^\[]*\[(?<level>[^\]]*)\]){0,1}\s*(?<message>.*)$/
  </parse>
</filter>

<filter systemd.dockerd.pgadmin.**>
  @type record_modifier
  <replace>
    key level
    expression /^ERROR$/
    replace ERROR
  </replace>
  <replace>
    key level
    expression /^Warning$/
    replace WARN
  </replace>
  <replace>
    key level
    expression /^Note$/
    replace INFO
  </replace>
  <replace>
    key level
    expression /^((?!ERROR|WARN|INFO).)*$/
    replace UNKNOWN
  </replace>
</filter>
 
