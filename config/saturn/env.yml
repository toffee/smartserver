mysql_enabled: no
redis_enabled: no
mosquitto_enabled: no
dlna_enabled: no
nextcloud_enabled: no
openhab_enabled: no
amera_enabled: no
update_service_software_check_enabled: yes
update_service_system_check_enabled: yes
system_service_enabled: no


