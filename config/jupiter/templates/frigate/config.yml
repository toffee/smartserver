detectors:
  ov:
    type: openvino
    device: GPU

model:
  width: 300
  height: 300
  input_tensor: nhwc
  input_pixel_format: bgr
  path: /openvino-model/ssdlite_mobilenet_v2.xml
  labelmap_path: /openvino-model/coco_91cl_bkgr.txt

go2rtc:
  streams:
    cam01_main:
      - rtsp://{{vault_camera_01_username}}:{{ vault_camera_01_password }}@{{custom_camera_01_ip}}:554/streaming/channels/101
    cam01_third:
      - rtsp://{{vault_camera_01_username}}:{{ vault_camera_01_password }}@{{custom_camera_01_ip}}:554/streaming/channels/103
    cam02_main:
      - rtsp://{{vault_camera_02_username}}:{{ vault_camera_02_password }}@{{custom_camera_02_ip}}:554/streaming/channels/101
    cam02_third:
