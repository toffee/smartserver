cameras:
  cam01:
    enabled: true
    ffmpeg:
      inputs:
        - path: rtsp://127.0.0.1:8554/cam01_main
          roles:
            - record
        - path: rtsp://127.0.0.1:8554/cam01_third
          roles:
            - detect
    live:
      stream_name: cam01_main
    detect:
      enabled: true
      width: 1280
      height: 720
    webui_url: "http://{{custom_camera_01_ip}}"
  
