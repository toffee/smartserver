            { path: "{{base_path}}", filter: [ "- /var/**", "- /tmp/**" ] },
            { path: "{{base_path}}", filter: [ "- /var/lib/containers/**", "+ /var/**", "+ /tmp/**" ], options: [ "--local-no-check-updated" ] }
