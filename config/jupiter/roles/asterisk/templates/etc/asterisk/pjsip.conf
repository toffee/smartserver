;================================ ENDPOINT TEMPLATES ==
; Our primary endpoint template for internal desk phones.
[endpoint-internal](!)
type = endpoint
context = from-internal
disallow = all
;other codecs: g729, opus, speex, speex16
allow = ulaw,alaw
allow = h264,vp8
;force_rport = no

transport=transport-udp-nat

[auth-userpass](!)
type = auth
auth_type = userpass

[aor-single-reg](!)
type = aor
max_contacts = 1
remove_existing = yes

