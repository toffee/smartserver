<filter systemd.dockerd.conmon.error>
  @type record_modifier
  <replace>
    key level
    expression /^critical$/
    replace ALERT
  </replace>
  <replace>
    key level
    expression /^error|eror$/
    replace ERROR
  </replace>
  <replace>
    key level
    expression /^warn$/
    replace WARN
  </replace>
  <replace>
    key level
    expression /^info$/
    replace INFO
  </replace>
  <replace>
    key level
    expression /^debug$/
    replace DEBUG
  </replace>
  <replace>
    key level
    expression /^((?!ALERT|ERROR|WARN|INFO|DEBUG).)*$/
    replace UNKNOWN
  </replace>
</filter>
 
