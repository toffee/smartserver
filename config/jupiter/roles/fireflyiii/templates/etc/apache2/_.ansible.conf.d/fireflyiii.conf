#https://github.com/orgs/firefly-iii/discussions/4892
#This partially works. daterange does not work.
<Location /fireflyiii>
  ProxyAddHeaders Off
  RequestHeader unset Accept-Encoding
  ProxyPass http://fireflyiii:8080
  ProxyPassReverse http://fireflyiii:8080
  AddOutputFilterByType SUBSTITUTE text/html
  Substitute "s|http://fireflyiii:8080|https://{{server_domain}}/fireflyiii|i"
</Location>

<Location /fireflyiii-importer>
  ProxyAddHeaders Off
  RequestHeader unset Accept-Encoding
  ProxyPass http://fireflyiii-importer:8080
  ProxyPassReverse http://fireflyiii-importer:8080
  AddOutputFilterByType SUBSTITUTE text/html
  Substitute "s|http://fireflyiii-importer:8080|https://{{server_domain}}/fireflyiii-importer|i"
</Location>

