<Location /owntracks/>
    RewriteCond %{HTTP:Upgrade} =websocket [NC]
    RewriteRule ^/ws/(.*) ws://recorder:8083/ws/$1 [P,L]

    ProxyPass http://recorder:8083/
    ProxyPassReverse http://recorder:8083/
    ProxyPreserveHost on
    RequestHeader set X-Forwarded-Proto "https" env=HTTPS 
</Location>
