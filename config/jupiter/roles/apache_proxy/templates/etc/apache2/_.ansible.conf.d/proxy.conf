<Location /camera01Image>
  ProxyPass balancer://camera01Balancer/ipcamera.jpg
</Location>

<Location /camera01ImageResized>
  RewriteRule ^(.*)$ /resize.php?url=https://{{server_domain}}/camera01Image [QSA,L]
</Location>

<Location /camera01Video>
  ProxyPass balancer://camera01Balancer/ipcamera.mjpeg
</Location>

<Proxy balancer://camera01Balancer>
  BalancerMember http://192.168.120.5:10051 timeout=5 retry=300
  BalancerMember https://{{server_domain}}/fallback status=+H
  ProxySet lbmethod=bytraffic
</Proxy>

